# Dynmap-Beaconz configuration
#
update:
  # Seconds between checks for updates
  period: 300

layer:
  name: "Beaconz"
  # ordering priority in layer menu (low goes before high - default is 0)
  layerprio: 0
  # (optional) set minimum zoom level before layer is visible (0 = defalt, always visible)
  minzoom: 0
  
# Set true to show 3D volumes for zones  
use3dregions: false

# Format for popup - substitute values for macros
# Macros are:
# %ownername% - team name
infowindow: '<div class=\"infowindow\"><span style="font-weight:bold;">%ownername%<br/></span><br/></div>'

# Game colors
trianglestyle:
  strokeColor: "#FFFF00"
  strokeOpacity: 0.8
  strokeWeight: 3
  fillColor: "#000000"
  fillOpacity: 0.0
  
# Team colors
ownerstyle:
  # Team colors
  blue:
    strokeColor: "#0000FF"
    strokeOpacity: 0.8
    fillColor: "#0000FF"
    fillOpacity: 0.3
  red:
    strokeColor: "#FF0000"
    strokeOpacity: 0.8
    fillColor: "#FF0000"
    fillOpacity: 0.3
  green:
    strokeColor: "#00FF00"
    strokeOpacity: 0.8
    fillColor: "#00FF00"
    fillOpacity: 0.3
    
# Limit number of triangles processed per tick (avoid lag spikes on servers with lots of triangles)
updates-per-tick: 300
