# Config file for Beaconz
world:
  # Beaconz world
  name: beaconz
  # Distribution of beacons the large the number, the more beacons are made
  distribution: 0.08
  # Size of the world - a barrier will be created using worldborder if size > 0
  size: 300
  # Distance between new games (mini game mode). Must be at least size of the barrier
  distance: 600
  # Starting center point
  xcenter: 0
  zcenter: 0
  # Random spawn - if true, players will spawn randomly (within the world border if set)
  randomspawn: false
  # Seed adjustment
  seedadjustment: 0
  # Use maps or player pairs to make links
  # If false, maps will be used
  pairs: true
  # Defense height - max height of blocks that can be placed around a beacon
  defenseheight: 8
  # Starter inventory
  # Format Material:Qty or Material:Data:Qty
  newbiekit:
  - "DIAMOND_PICKAXE:1"
  #- "SUGAR_CANE:1"
  # Hack cool down - how long a player has to wait until they can try to hack a beacon
  # in minutes
  hackcooldown: 1
  # Effect if you hack during the cooldown period. Format is Effect:Amplifier
  # Options are: Blindness, Confusion, Harm, Hunger, Slow, Slow_digging, Weakness, Wither
  # Amplifier is a number, .e.g, 0, 1
  overhackeffects:
  - "SLOW_DIGGING:1"
  # Rewards from hacking
  # Format is "Id#/Material:[Durability/Qty]:Qty=%Chance"
  enemygoodies:
  - "DIAMOND:1=10"
  - "MOB_SPAWNER:1=2"
  - "GOLD_INGOT:1=15"
  - "DIAMOND_SWORD:1=5"
  - "DISPENSER:1=10"
  - "EMERALD_BLOCK:1=5"
  - "OBSIDIAN:1=10"
  - "LAVA_BUCKET:1=10"
  - "WATER_BUCKET:1=10"
  - "383:50:1=2"
  - "383:51:1=2"
  - "383:52:1=2"
  - "383:53:1=2"
  - "383:54:1=2"
  - "383:59:1=2"
  - "383:60:1=2"
  - "383:61:1=2"
  - "383:66:1=2"
  teamgoodies:
  - "DIAMOND:1=5"
  - "OBSIDIAN:1=5"
  - "STONE:1=30"
  - "IRON_INGOT:1=5"  
  - "LAVA_BUCKET:1=5"
